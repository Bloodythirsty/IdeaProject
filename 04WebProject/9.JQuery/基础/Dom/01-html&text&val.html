<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function () {
				// 获取myinput 的value值
				alert($("#myinput").val());
				// 获取mydiv的标签体内容
				alert($("#mydiv").html());
				// 获取mydiv文本内容
				alert($("#mydiv").text());
				//设置内容,注意这个设置，讲里面的子标签全部替换
				$("#mydiv").text("aaaa");

			})

		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>

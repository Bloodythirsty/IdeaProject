<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        /*
        需求：
            1. 页面加载完成，3秒后显示广告
            2. 显示5秒，自动关闭广告
        分析：
            1. 3秒后去掉style属性里面的display，用定时器(执行一次)完成：setTimeOut()
            2. jquery里面的动画，就是显示隐藏display: none
            3. 使用show/hide方法完成
         */
        //入口函数
        $(function () {
            //定时器
            setTimeout(showAd,3000);
            setTimeout(hideAD,8000);
        })

        //显示广告
        function showAd() {
            $("#ad").show("slow");
        }
        //隐藏广告
        function hideAD() {
            $("#ad").hide("slow");
        }


    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV           定义了display：none  所以不会显示               -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>

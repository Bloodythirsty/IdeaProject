<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            //1. 获取name对象，绑定click
            $("#name").click(function () {
                alert("dianjile");
            })

            //2. 绑定鼠标移动到元素上，绑定鼠标移出元素
            // $("#name").mouseover(function () {
            //     alert("mouseover");
            // })
            // $("#name").mouseout(function () {
            //     alert("mouseout");
            // })
            //链式编程，简化操作
            $("#name").mouseover(function () {
                alert("mouseover");
            }).mouseout(function () {
                alert("mouseout");
            })

        })

    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>

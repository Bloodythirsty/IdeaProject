<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            //使用$.ajax方式发送请求
            $.ajax({
                url:"ajaxServlet" ,                         //请求路径
                type:"POST",                                //默认GET
                //data:"username=jock&age=18",              //data所带数据
                data:{"username":"jack", "age":23},         //JSON数据格式
                success:function(data) {                    //data是servlet返回的数据
                    alert(data);
                },                                          //成功后的回调函数
                error:function () {
                    alert("出错误！")
                },                                          //失败后的回调函数
                dataType:"text"                            //指定返回的数据格式
            })
        }
    </script>

</head>

<body>

    <input type="button" value="发送异步请求" onclick="fun();">

</body>
</html>

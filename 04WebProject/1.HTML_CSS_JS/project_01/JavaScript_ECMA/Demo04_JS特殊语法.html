<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        1.变量可以用var关键字，也可以不用
				- 用，是定义的局部变量
				- 不用，定义的全局变量
         */

        function fun() {
            var b = 4;
            alert(b);
        }

        fun();          //调用

//        alert(b);          //不能调用


        function fun2() {
             c = 3;         //不建议这么用！！！
            alert(c);
        }

        fun2();          //调用

        alert(c);          //能调用

    </script>
</head>
<body>

</body>
</html>

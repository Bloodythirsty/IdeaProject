<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>


    <script>

        //定义表格
        document.write("<table  align='center'>");      //table中不能加border，不然有大筐筐，用css解决

        //1. for循环
        for (var i = 1; i < 10; i++) {
            document.write("<tr>");             //外层循环，循环列，相当于每行开始
            for (var j = 1; j < i+1; j++) {
                var s = i*j;

                document.write("<td>");         //内层，相当于一个小方格
                document.write(j + "*" + i +"="+s + " ");
                document.write("</td>");
            }
            document.write("</tr>");
            //document.write("<br>");
        }

        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>

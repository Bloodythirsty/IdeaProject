<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 展示一张图片-->
    <img src="../image/jingxuan_2.jpg" align="right" alt="古镇" width="500" height="500" />
    <!--
    关于路径：
    1.  ./ 代表当前目录下,即与当前html文件同一个目录下
    2.  上述中，image前面什么也没写，代表  ./image/jingxuan_2.jpg
    3.  ../ 代表代表上一级目录
    -->
    <img src="../image/jiangxuan_3.jpg"/>
</body>
</html>

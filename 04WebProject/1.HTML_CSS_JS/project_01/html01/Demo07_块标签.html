<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--
    div ：每个div占满一行
     -->
    <div>div没有样式</div>
    <div>div没有样式， 但占满一行</div>

    <br>
    <!--
    span ：文本信息再一行展示，行内标签，内联标签。
        -->
    <span>测试span</span><span>测试span啊啊啊啊啊啊啊</span>
</body>
</html>

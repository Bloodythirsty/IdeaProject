<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table bgcolor="#fff8dc" align="center" border="100" width="500"  cellspacing="0">
        <tr >
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
        </tr>

        <tr >
            <td>1</td>
            <td>kk</td>
            <td>男</td>
        </tr>

        <tr>
            <td>2</td>
            <td>xq</td>
            <td>女</td>
        </tr>

    </table>

    <br><br><br><br><br><br>
    <table bgcolor="#ffebcd" align="center" border="100" width="500"  cellspacing="0">
<!--        <caption>：表格标题  -->
        <caption>学生信息表</caption>
        <tr >
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
        </tr>

        <tr bgcolor="#7fff00" align="center">
            <td>1</td>
            <td>kk</td>
            <td>男</td>
        </tr>

        <tr>
            <td>1</td>
            <td>kk</td>
            <td>男</td>
        </tr>

    </table>

    <br><br><br><br><br><br>
    <table bgcolor="#fff8dc" align="center" border="100" width="500"  cellspacing="0">
    <!-- <thead>：表示表格的头部分 -->
        <thead>
        <!--        <caption>：表格标题  -->
        <caption>学生信息表</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        </thead>

<!--        <tbody>：表示表格的体部分-->
        <tbody>
        <tr>
            <td>1</td>
            <td>kk</td>
            <td>男</td>
        </tr>
        </tbody>

<!--        <tfoot>：表示表格的脚部分-->
        <tfoot>
        <tr>
            <td>2</td>
            <td>kk</td>
            <td>男</td>
        </tr>
        </tfoot>

    </table>

    <br><br><br><br><br><br>
    <table bgcolor="#fff8dc" align="center" border="100" width="500"  cellspacing="0">
        <tr >
            <th rowspan="2">学号</th>
            <th >姓名</th>
            <th >性别</th>
        </tr>

<!--        colspan：合并列-->
<!--        rowspan：合并行-->
        <tr >
            <td>1</td>
            <td>kk</td>
            <td>男</td>
        </tr>

        <tr>
            <td>2</td>
            <td colspan="2">xq</td>
            <td >女</td>
        </tr>

        <tr>
            <td>3</td>
            <td>kk</td>
            <td>男</td>
        </tr>

        <tr>
            <td>4</td>
            <td>kk</td>
            <td>男</td>
        </tr>

    </table>
</body>
</html>

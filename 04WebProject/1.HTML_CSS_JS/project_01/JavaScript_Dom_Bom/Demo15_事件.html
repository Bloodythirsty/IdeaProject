        1. 点击事件：
                1. onclick	单击事件句柄。
                   - 一般用于表单校验
                2. ondblclick	双击事件句柄。
            3. 焦点事件
                1. onblur	元素失去焦点。
                2. onfocus	元素获得焦点。
            3. 加载事件
                1. onload	一张页面或一幅图像完成加载。

            4. 鼠标事件
                1. onmousedown	鼠标按钮被按下
                    - function传递参数时，可以传递event，通过event.button，可以知道鼠标点的哪个键
                2. onmousemove	鼠标被移动
                3. onmouseout	鼠标从某元素移开
                4. onmouseover	鼠标移到某元素之上
                5. onmouseup	鼠标按键被松开
            5. 键盘事件
                1. onkeyup		某个键盘按键被松开。
                2. onkeydown	某个键盘按键被按下。
                3. onkeypress	某个键盘按键被按下并松开。
            6. 选择和改变
                1. onselect	文本被选中。
                2. onchange	域的内容被改变。
                    - 一般作用于下拉列表
            7. 表单事件
                1. onsubmit	确认按钮被点击。
                    - 校验账号，function返回false,可以阻止表单的提交
                2. onreset	重置按钮被点击。
         */

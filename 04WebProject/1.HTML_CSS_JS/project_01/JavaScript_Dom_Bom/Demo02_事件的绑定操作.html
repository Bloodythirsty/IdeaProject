<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

</head>
<body>
    <img id="light" src="img/off.gif" onclick="fun1()">    <!- 双引号里面需要单引号 ->
    <img id="light2" src="img/off.gif" onclick="fun2()">    <!- 双引号里面需要单引号 ->

    <script>
        function fun1() {
            alert("开灯！");
        }

        function fun2() {
            alert("开灯2！");
        }
    </script>
</body>
</html>

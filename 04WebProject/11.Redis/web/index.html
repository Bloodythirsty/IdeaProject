<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#button").click(function () {
               //发送ajax请求
                $.get("provinceServlet",{},function (data) {    //发送请求为空
                    //data：[{"id":1,"name":"北京"},{"id":2,"name":"上海"},{"id":3,"name":"广州"},{"id":4,"name":"陕西"}]
                    //获取数据，添加给select的option（jquery交互技术）
                    /*
                    for (var i = 0; i < data.length; i++) {
                        $("#province").append("<option>"+data[i].name+"</option>");
                    }*/

                    $(data).each(function () {
                        $("#province").append("<option>"+this.name+"</option>")
                    })
                });
            })
        });
    </script>

</head>
<body>

    <select id="province">
        <option>---请选择省份---</option>


    </select>
    <input id="button" type="button" value="点击获取省份">

</body>
</html>
